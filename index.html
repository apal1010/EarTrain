<html>
 <head>
    <title>AutoEarTrainer</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/'-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

 </head>

 <style>
   .content{
      /*max-width: 300px;*/
      padding: 1em;
      text-align: center;
   }
 </style>

 <body>
   <div class="content" id = "stuff">
    <h1 style="text-align:center;">Ear Training<h1>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.76/Tone.js"></script>
      <div class='dropdown'>
        <div class='title pointerCursor' id = 'key'>Select a key<b class="fa fa-angle-right">></b></div>
        
        <div class='menu pointerCursor hide'>
          <div class='option' id='optionX'  >Any Key</div>
          <div class='option' id='optionC'  >C</div>
          <div class='option' id='optionG'  >G</div>
          <div class='option' id='optionD'  >D</div>
          <div class='option' id='optionA'  >A</div>
          <div class='option' id='optionE'  >E</div>
          <div class='option' id='optionB'  >B</div>
          <div class='option' id='optionCb'>Cb</div>
          <div class='option' id='optionF#'>F#</div>
          <div class='option' id='optionGb'>Gb</div>
          <div class='option' id='optionC#'>C#</div>
          <div class='option' id='optionDb'>Db</div>
          <div class='option' id='optionAb'>Ab</div>
          <div class='option' id='optionEb'>Eb</div>
          <div class='option' id='optionBb'>Bb</div>
          <div class='option' id='optionF'  >F</div>
        </div>
    
      </div>
      
      <div class='dropdown'>
        <div class='title pointerCursor' id = 'instrument'>Select an instrument <b class="fa fa-angle-right">></b></div>
        
        <div class='menu pointerCursor hide'>
          <div class='option' id='optionPi'  >Piano</div>
          <div class='option' id='optionGu'  >Guitar</div>
          <div class='option' id='optionPt'  >Synth</div>
        </div>
    
      </div>

      <div class='dropdown'>
        <div class='title pointerCursor' id = 'order'>Select possible chords <b class="fa fa-angle-right">></b></div>
        
        <div class='menu pointerCursor hide'>
          <div class='batchselect' id='t'>Triads</div>
          <div class='selected' id='t1'  >Imaj</div>
          <div class='selected' id='t2'  >II-</div>
          <div class='selected' id='t3'  >III-</div>
          <div class='selected' id='t4'  >IVmaj</div>
          <div class='selected' id='t5'  >Vmaj</div>
          <div class='selected' id='t6'  >VI-</div>
          <div class='selected' id='t7'  >VII<sup>o</sup></div>
          
          <div class='batchselect' id='s'>7th Chords</div>
          <div class='selected' id='s1'  >Imaj7</div>
          <div class='selected' id='s2'  >II-7</div>
          <div class='selected' id='s3'  >III-7</div>
          <div class='selected' id='s4'  >IVmaj7</div>
          <div class='selected' id='s5'  >V7</div>
          <div class='selected' id='s6'  >V7sus4</div>
          <div class='selected' id='s7'  >VI-7</div>
          <div class='selected' id='s8'  >VII<sup>Ã¸</sup>7</div>
          <div class='selected' id='s9'  >VII<sup>o</sup>7</div>
        </div>
    
      </div>

      <p></p>
      <div class="input-container">
        <input type="number" required="" autocomplete="off" id='delaytimer'/>
        <label>Autoplayer Delay Duration (seconds):</label>		
      </div>
      <div class="neumorphism-toggle">
        <input type="checkbox" id="inversion">
        <label for="inversion">
            <div class="switch">
                <div class="dot"></div>
            </div>
            <span>Inversions</span>
        </label>
      </div>
      <div class="neumorphism-toggle">
        <input type="checkbox" id="shiftToBass">
        <label for="shiftToBass">
            <div class="switch">
                <div class="dot"></div>
            </div>
            <span>Play Bass</span>
        </label>
      </div>
      <p></p>
      <p span class = 'clear' id='result' style="text-align: center; font-size: small;">Play a chord! </p span>
      <div class='button pointerCursor alphacontainer' id = 'button'>Play Chord</div>
      <div class='button pointerCursor alphacontainer' id = 'replay'>Replay last Chord</div>
      <p></p>
      
      
      <script src="script.js"></script>
    
  </div>
   
 </body>
</html>
